<!DOCTYPE html>
<html>
    <head>
        <title>Form validation</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        
        <form  method="post" target="#" onsubmit="return validate()">
        <h1>Sign up folks !!!</h1>
        
        
      	Name<br>
      	<input type="text" name="name"><br><br>
        Email<br>
	<input type="text" name="email"><br><br>
        Retype email<br>
      	<input type="text" name="retype_email"><br><br>
        Create a password<br>
	<input type="password" name="password"><br><br>
        Retype password<br>
	<input type="password" name="retype_password"><br><br><br>
        
        <label>
          <input type="checkbox" name="terms">By signing up to you agree to our
           <a href="#service">Terms of Service</a> and <a href="#policy">Privacy Policy</a>
        </label>
            
      	<div class="button">
          <input type="submit" class="button" name="Submit" value="Set Up Account" >
        </div>
        
	</form>
</body>
</html>
